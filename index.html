<!-- CREATE JS -->
<script src="https://code.createjs.com/createjs-2015.11.26.min.js"></script>
<script>
  
  var stage; // Creates the stage
  
  function init() { // Starts the animation
   stage = new createjs.Stage("myCanvas"); // Links the Canvas to the stage
    
    var bil = new createjs.Bitmap("assets/bil.png"); // Creates a bitmap and loads an image to display
    bil.x = 75; // Initial x position of bitmap. On the x axis the left edge of the canvas is 0 zero
    bil.y = 250; // Initial y position of bitmap. On the y axis the top edge of the canvas is 0 zero
    
    createjs.Tween.get(bil, {loop:true}).to({y:250}, 250).to({y:255}, 250).to({y:250}, 250); /* Animates the car from start to y pos = 250 and then back to y pos = 255. It makes the car bounce. */
    
    var bg = new createjs.Bitmap("assets/bg.png"); // Creates a bitmap and loads background image
    bg.x = -37; // x position for the background image. Don't know why negative values are needed!
    bg.y = -30; // y position for the background image. Don't know why negative values are needed!
    
    var sky = new createjs.Bitmap("assets/sky.png"); // Creates a bitmap and loads sky image
    sky.x = 600; // x start position for the sky. Starts off canvas
    sky.y = 77; // y start position for the sky.
    
    createjs.Tween.get(sky, {loop:true}).to({x:600}, 5000).to({x:-150}, 5000); /* Animates the sky from start to x pos = 600 and then back to x pos = -150. The value 5000 indicates the time for the animation to run, ie a value of 1000 moves the sky faster than a value of 5000 */
    
    var skysm = new createjs.Bitmap("assets/skysm.png"); // Creates a bitmap and loads small sky image
    skysm.x = 600; // x start position for the small sky. Starts off canvas
    skysm.y = 35; // y start position for the small sky.
    
    createjs.Tween.get(skysm, {loop:true}).to({x:600}, 5500).to({x:-100}, 5500); /* Animates the sky from start to x pos = 600 and then back to x pos = -100. The value 5000 indicates the time for the animation to run, ie a value of 1000 moves the sky faster than a value of 5000 */
    
    var road = new createjs.Bitmap("assets/vej.png"); // Loads the road graphics
    road.x = 0; // positions the road
    road.y = 285; // positions the road
    
    var tree = new createjs.Bitmap("assets/tree.png"); // Loads the largest tree
    tree.x = 650; // positions the tree
    tree.y = 200; // positions the tree
    
    createjs.Tween.get(tree, {loop:true}).to({x:650}, 1500).to({x:-500}, 1500); /* Animates the tree from start to x pos = 650 and then back to x pos = -500 */
    
    var treemd = new createjs.Bitmap("assets/treemd.png"); // I'd like to think that you got the idea by now ;-)
    treemd.x = 550;
    treemd.y = 175;
    
    createjs.Tween.get(treemd, {loop:true}).to({x:550}, 2500).to({x:-250}, 2500);
    
    var treesm = new createjs.Bitmap("assets/treesm.png");
    treesm.x = 550;
    treesm.y = 185;
    
    createjs.Tween.get(treesm, {loop:true}).to({x:550}, 3500).to({x:-100}, 3500);
    
    createjs.Ticker.setFPS(60); // Sets the framerate
    createjs.Ticker.addEventListener("tick", tick); // Listens for a "tick" to draw next frame
    

    
    stage.addChild(bg); // Adds background to the stage
    stage.addChild(skysm); // Adds small sky to the stage
    stage.addChild(sky); // Adds the large sky to the stage
    stage.addChild(treesm); // Adds the small tree to the stage
    stage.addChild(road); // Adds the road to the Stage
    stage.addChild(bil); // Adds the car to the stage
    stage.addChild(treemd); // Adds the medium tree to the stage
    stage.addChild(tree); // Adds the large tree to the stage
    
    
  }
  
  function tick(event) {
    stage.update(); // Updates the stage
  }
  
  
</script>
